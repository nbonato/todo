<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo app</h1>
    <div class="container">
        <div>
            <h3>Groups</h3>
            <ul id="groups"></ul>
        </div>
        <div>
            <form  id="new-task">
                <div class="form-input">
                    <label for="task-input">Add task</label>
                    <input type="text" name="task-input" id="task-input">
                </div>

                <div class="form-input hidden">
                    <label for="date-input">Due date</label>
                    <input type="date" name="date-input" id="date-input">
                </div>

                <div class="form-input hidden">
                    <label for="type-choice">Choose a type:</label>
                    <input list="todo-types" id="type-choice" name="type-choice">
                    <datalist id="todo-types">
                        <option value="Lettura">
                        <option value="Libro">
                        <option value="Video">
                        <option value="Sito">
                        <option value="Film">
                    </datalist>
                </div>
                <button type="submit" class="hidden">
                    Invia
                </button>
            </form>
            <div class="placeholder">
                <label for="placeholder-input"></label>
                <input type="text" name="placeholder-input" id="placeholder-input">
            </div>
            <ul id="task-list"></ul>
        </div>
        
    </div>
</body>
</html>
